<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to January 19, 2025</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .countdown {
            display: flex;
            gap: 20px;
            text-align: center;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 20px 40px;
            animation: fadeInScale 1.2s ease-in-out infinite;
        }

        .countdown div span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            animation: pulsate 1.5s infinite;
        }

        .countdown div label {
            margin-top: 5px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        #viewButton {
            display: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #f4d03f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out;
        }

        #viewButton:hover {
            background: #ffcc00;
        }

        @keyframes fadeInScale {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes pulsate {
            0%, 100% {
                color: white;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            50% {
                color: #f4d03f;
                text-shadow: 0 0 20px rgba(244, 208, 63, 0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">
        <div>
            <span id="days">0</span>
            <label>Days</label>
        </div>
        <div>
            <span id="hours">0</span>
            <label>Hours</label>
        </div>
        <div>
            <span id="minutes">0</span>
            <label>Minutes</label>
        </div>
        <div>
            <span id="seconds">0</span>
            <label>Seconds</label>
        </div>
    </div>
    <button id="viewButton" onclick="redirectToPage()">View</button>

    <script>
        function updateCountdown() {
            const targetDate = new Date("January 19, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('viewButton').style.display = 'block';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function redirectToPage() {
            window.location.href = "https://www.example.com"; // Replace with your desired URL
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
